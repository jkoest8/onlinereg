<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELCO ZIP Code Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="zipForm">
        <label for="zipInput">Enter ZIP Code:</label>
        <input type="text" id="zipInput">
        <button type="button" id="checkButton">Check ZIP Code</button>
    </form>
    <svg id="barcode"></svg> <!-- Barcode will be displayed here -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
