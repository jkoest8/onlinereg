<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Library Card Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #e0f7fa;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
        }
        .divider {
            border-bottom: 1px solid #00796b;
            margin: 20px 0;
        }
        .confidentiality, .terms {
            font-size: 0.8em;
        }
        .terms a {
            color: #00796b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header style="background-color: #009688; color: #ffffff; text-align: center; padding: 10px;">
        <h1>Student Library Card Registration</h1>
    </header>
    
    <div class="container">
        <form id="registrationForm" onsubmit="submitForm(event)">
            <fieldset>
                <legend>Student Details</legend>
                <label>First Name:* <input required type="text" name="firstName"></label>
                <label>Middle Name: <input type="text" name="middleName"></label>
                <label>Last Name:* <input required type="text" name="lastName"></label>
                <label>Is this your dead name?
                    <input type="radio" id="yes" name="deadname" value="yes"> Yes
                    <input type="radio" id="no" name="deadname" value="no"> No
                </label>
                <div id="preferredNameSection"></div>
                <label>Date of Birth:* <input required type="date" name="dateOfBirth"></label>
            </fieldset>
            
            <div class="divider"></div>
            
            <fieldset>
                <legend>Parent Details</legend>
                <label>Parent First Name:* <input required type="text" name="parentFirstName"></label>
                <label>Parent Middle Name: <input type="text" name="parentMiddleName"></label>
                <label>Parent Last Name:* <input required type="text" name="parentLastName"></label>
            </fieldset>
            
            <div class="divider"></div>
            
            <fieldset>
                <legend>Address</legend>
                <label>Street:* <input required type="text" name="street"></label>
                <label>City:* <input required type="text" name="city"></label>
                <label>State:* <input required type="text" name="state"></label>
                <label>Zip Code:* <input required type="text" name="zip"></label>
            </fieldset>
            
            <div class="divider"></div>
            
            <fieldset>
                <legend>Teacher and School Information</legend>
                <label>Teacher Name:* <input required type="text" name="teacherName"></label>
                <label>School:* <input required type="text" name="school"></label>
                <label>Grade Level:* <input required type="text" name="gradeLevel"></label>
            </fieldset>
            
            <div class="divider"></div>
            
            <fieldset>
                <legend>Contact</legend>
                <label>
                    Contact Method:* 
                    <select required name="contactMethod">
                        <option value="email">Email</option>
                        <option value="text">Text Message</option>
                    </select>
                </label>
                <label>Contact Details:* <input required type="text" name="contactDetails"></label>
            </fieldset>
            
            <div class="divider"></div>
            
            <fieldset>
                <legend>Card Pickup</legend>
                <label><input type="radio" required name="cardPickup" value="classVisit"> This card will be picked up during a class visit</label>
                <label><input type="radio" name="cardPickup" value="mail"> I need this card mailed to me</label>
            </fieldset>
            
            <div class="divider"></div>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Clear All">
        </form>
        
        <div class="confidentiality">
            Your confidentiality is our priority. We take all necessary measures to protect your personal information.
        </div>
        <div class="terms">
            By submitting this form, you agree to our <a href="https://www.rplmn.org/services/library-card-borrowing/privacy" target="_blank">Privacy Policy</a>.
        </div>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Process the form data and update the "database" 
        });
    </script>
</body>
</html>
